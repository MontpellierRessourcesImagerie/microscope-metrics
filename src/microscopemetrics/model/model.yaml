#imports:
#  - metrics:types
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types

default_range: string

classes:
  Sample:
    slots:
      - id
      - name
      - description
    attributes:
      type:
        required: true
      preparation_protocol:
        required: true
        range: Protocol

  Protocol:
    slots:
      - id
      - name
    attributes:
      version:
        required: true
      authors:
        range: Experimenter
      url:
        required: true

  Experimenter:
    slots:
    attributes:
      name:
      orcid:
        identifier: true

  Data:
    attributes:
      id:
        identifier: true
      name:
      description:

  Metadata:
    attributes:
      id:
        identifier: true
      name:
      description:

  Metrics_dataset:
    attributes:
      id:
        identifier: true
      sample:
        multivalued: true
        range: Sample
      data:
        multivalued: true
        range: Data
      metadata:
        multivalued: true
        range: Metadata
      output:
        multivalued: true
        range: Metrics_output

  Metrics_output:
    attributes:
      name:
        required: true
      description:
        required: true

  Output_image:
    is_a: Metrics_output
    attributes:
      data:
        multivalued: true
        range: integer

  Output_ROI:
    is_a: Metrics_output
    attributes:
      shapes:
        multivalued: true
        range: Shape

  Shape:
    abstract: true
    attributes:
      z:
        range: float
      c:
        range: integer
      t:
        range: integer
      fill_color:
        range: Color
      stroke_color:
        range: Color
      stroke_width:
        range: integer

